<h1>Lista de Cines</h1>

<ul>
{%for cine in cines%}
<form action="." method="post">
	{%csrf_token%}
<input type="hidden" name="cine" value="{{cine.id}}">
<input type="submit" value="{{cine.nombre}}">
</form>
{%endfor%}
</ul>

{%if pelis%}
<h2>Las peliculas en {{cine}}</h2>
{%for peli in pelis%}
<p>{{peli.titulo}} - {{peli.genero}}</p>
{%empty%}
<h2>No hubo peliculas en este cine</h2>
{%endfor%}
{%endif%}
